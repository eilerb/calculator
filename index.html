<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="numbers-operators">
            <button type="button" class="clear white-button">C</button>
            <button type="button" class="change-sign white-button">+/-</button>
            <button type="button" class="modal white-button">%</button>
            <button type="button" class="divide blue-button">/</button>
            <button type="button" class="number seven gray-button">7</button>
            <button type="button" class="number eight gray-button">8</button>
            <button type="button" class="number nine gray-button">9</button>
            <button type="button" class="multiply blue-button">X</button>
            <button type="button" class="number four gray-button">4</button>
            <button type="button" class="number five gray-button">5</button>
            <button type="button" class="number six gray-button">6</button>
            <button type="button" class="subtract blue-button">-</button>
            <button type="button" class="number one gray-button">1</button>
            <button type="button" class="number two gray-button">2</button>
            <button type="button" class="number three gray-button">3</button>
            <button type="button" class="add blue-button">+</button>
            <button type="button" class="number zero gray-button">0</button>
            <button type="button" class="point gray-button">.</button>
            <button type="button" class="equals blue-button">=</button>
        </div>
    </div>

</body>

</html>
