<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">100</div>
        <div class="numbers-operators">
            <button class="clear white-button button">C</button>
            <button class="change-sign white-button button">+/-</button>
            <button class="modal white-button button">%</button>
            <button class="divide blue-button button">/</button>
            <button class="number seven gray-button button">7</button>
            <button class="number eight gray-button button">8</button>
            <button class="number nine gray-button button">9</button>
            <button class="multiply blue-button button">X</button>
            <button class="number four gray-button button">4</button>
            <button class="number five gray-button button">5</button>
            <button class="number six gray-button button">6</button>
            <button class="subtract blue-button button">-</button>
            <button class="number one gray-button button">1</button>
            <button class="number two gray-button button">2</button>
            <button class="number three gray-button button">3</button>
            <button class="add blue-button button">+</button>
            <button class="number zero gray-button button">0</button>
            <button class="point gray-button button">.</button>
            <button class="equals blue-button button">=</button>
        </div>
    </div>

</body>

</html>
