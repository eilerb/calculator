<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">100</div>
        <div class="numbers-operators">
            <div class="clear white-button button">C</div>
            <div class="change-sign white-button button">+/-</div>
            <div class="modal white-button button">%</div>
            <div class="divide blue-button button">/</div>
            <div class="seven gray-button button">7</div>
            <div class="eight gray-button button">8</div>
            <div class="nine gray-button button">9</div>
            <div class="multiply blue-button button">X</div>
            <div class="four gray-button button">4</div>
            <div class="five gray-button button">5</div>
            <div class="six gray-button button">6</div>
            <div class="subtract blue-button button">-</div>
            <div class="one gray-button button">1</div>
            <div class="two gray-button button">2</div>
            <div class="three gray-button button">3</div>
            <div class="add blue-button button">+</div>
            <div class="zero gray-button button">0</div>
            <div class="point gray-button button">.</div>
            <div class="equals blue-button button">=</div>
        </div>
    </div>

</body>

</html>
