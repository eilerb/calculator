<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="numbers-operators">
            <button data-key="67" type="button" class="clear white-button">C</button>
            <button data-key="" type="button" class="change-sign white-button">+/-</button>
            <button data-key="08" type="button" class="backspace white-button">&#8592;</button>
            <button data-key="47" type="button" class="divide blue-button">&#247;</button>
            <button data-key="55" type="button" class="number seven gray-button">7</button>
            <button data-key="56" type="button" class="number eight gray-button">8</button>
            <button data-key="57" type="button" class="number nine gray-button">9</button>
            <button data-key="88" type="button" class="multiply blue-button">&#215;</button>
            <button data-key="52" type="button" class="number four gray-button">4</button>
            <button data-key="53" type="button" class="number five gray-button">5</button>
            <button data-key="54" type="button" class="number six gray-button">6</button>
            <button data-key="45" type="button" class="subtract blue-button">-</button>
            <button data-key="49" type="button" class="number one gray-button">1</button>
            <button data-key="50" type="button" class="number two gray-button">2</button>
            <button data-key="51" type="button" class="number three gray-button">3</button>
            <button data-key="43" type="button" class="add blue-button">+</button>
            <button data-key="48" type="button" class="number zero gray-button">0</button>
            <button data-key="46" type="button" class="point gray-button">.</button>
            <button data-key="61" type="button" class="equals blue-button">=</button>
        </div>
    </div>

</body>

</html>
