<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="numbers-operators">
            <div class="numbers">
                <div class="clear" data-color="white"></div>
                <div class="change-sign" data-color="white"></div>
                <div class="modal" data-color="white"></div>
                <div class="seven" data-color="gray"></div>
                <div class="eight" data-color="gray"></div>
                <div class="nine" data-color="gray"></div>
                <div class="four" data-color="gray"></div>
                <div class="five" data-color="gray"></div>
                <div class="six" data-color="gray"></div>
                <div class="one" data-color="gray"></div>
                <div class="two" data-color="gray"></div>
                <div class="three" data-color="gray"></div>
                <div class="zero" data-color="gray"></div>
                <div class="point" data-color="gray"></div>
            </div>
            <div class="operators">
                <div class="divide" data-color="blue"></div>
                <div class="multiply" data-color="blue"></div>
                <div class="subtract" data-color="blue"></div>
                <div class="add" data-color="blue"></div>
                <div class="equals" data-color="blue"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
